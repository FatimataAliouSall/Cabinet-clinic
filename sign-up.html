<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <header>
           <div class="logo">
            <a href="index.html"><img src="ressources/images/logo.png" alt="logo">
            </a>
           </div>
           <ul class="menu">
             <li><a href="#home">Home</a></li>
             <li><a href="#service">Services</a></li>
             <li><a href="#about">About us</a></li>
             <li><a href="#appointment">Appointment</a></li>
             <li><a href="#">Sign Up</a></li>
          </ul>
          <div class="button">
             <button>Login</button>
          </div>
        </header>
    </section>
    <section id="sign-up">
        <div class="h1"><h1>Sign Up</h1></div>
        <div class="sign-input">
            <label for="fname">First name</label>
            <input type="text" name="First-name" id="fname" placeholder="First name" required>
        </div>
        <div class="sign-input">
            <label for="lname">Last name</label>
            <input type="text" name="Last-name" id="lname" placeholder="Last name" required>
        </div>
        <div class="sign-input"> 
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" maxlength="8" placeholder="Phone" required>
        </div>
        <div class="sign-input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="sign-input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="sign-input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Confirm password" required>
        </div>
        <div class="check">
            <div class="remember">
                <input type="checkbox" id="ch">
                <label for="ch">Remember</label>
            </div>
            <div class="login">
                <a href="login.html">Login</a>
            </div>
        </div>
        <button>Connect</button>
    </section>
</body>
</html>
