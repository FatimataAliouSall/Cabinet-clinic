<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet-clinic</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="header">
        <header>
           <div class="logo">
              <img src="ressources/images/logo.png" alt="logo">
           </div>
           <!-- <div class="toggle_menu"></div> -->
           <ul class="menu">
             <li><a href="index.html#home">Home</a></li>
             <li><a href="index.html#service">Services</a></li>
             <li><a href="index.html#about">About us</a></li>
             <li><a href="#index.html#appointment">Appointment</a></li>
             <li><a href="sign-up.html">Sign Up</a></li>
             <div class="button">
                <a href="login.html"><button>Login</button></a>
             </div>
          </ul>
          
 
          
         <div class="toggle_menu"></div>
        </header>
    </section>
    <section>
        <form id="sign-up" class="test">
            <div class="h1"><h1>Login</h1></div>
           
            <div class="sign-input login" >
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="sign-input login" >
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="check check-log" >
                <div class="login password">
                    <a href="sign-up.html">Sign up</a>
                </div>
                <div class="login password">
                    <a href="#">Password Forget</a>
                </div>
            </div>
            <button class="login-btn">Login</button>
        </form>
    </section>
    <script> 
        var small_menu = document.querySelector('.toggle_menu')
        var menu = document.querySelector('.menu')
        small_menu.onclick = function(){
            small_menu.classList.toggle('active');
            menu.classList.toggle('responsive');
        }
  
  
    </script>
    
</body>
</html>
